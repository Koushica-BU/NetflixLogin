<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
    <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <div class="logo">
            <a href="#">
                <img src="assets/netflixlogo.png" alt="">
            </a>
        </div>
    </div>
    <div class="login_body">
        <h2>Sign In</h2>
        <form class="wrapper">
            <div class="input_box">
                <input required type="email" placeholder="Email or mobile number">
            </div>

            <div class="input_box">
                <input required type="password" placeholder="Password">
            </div>
            <div class="sign_in">
                <button class="submit">
                    Sign In
                </button>
                <p> OR </p>
                <button class="code">
                    Use a Sign-In Code
                </button>
            </div>
            <a href="#" class="help">
                Forgot Password?
            </a>
        </form>
        <div class="login_footer">
            <div class="support">
                <div class="remember">
                    <div class="remember-wrapper"><input type="checkbox" class="remember-input" checked></div>
                    <span>Remember Me</span>
                </div>
            </div>
            
            <div class="sign_up">
                <p>New to Netflix? <a href="#">Sign up now.</a></p>
            </div>

            <div class="terms">
                <p>This page is protected by Google reCAPTCHA to ensure you're not a bot.<a href="#">Learn More</a></p>
            </div>
        </div>
    </div>
</body>
</html>
